<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="../../../assets/images/logo.png" alt="Ai Management System Logo" class="logo">
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>
    </div>

    <!-- Message Display -->
    <div class="message-container" *ngIf="message">
      <div class="alert-message">
        {{ message }}
      </div>
    </div>

    <form [formGroup]="loginFormOtherUser" (ngSubmit)="onSubmitLoginDetails()" class="login-form">
      
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          class="form-control"
          [class.error]="loginFormOtherUser.get('email')?.invalid && loginFormOtherUser.get('email')?.touched"
        >
        <div class="error-message" *ngIf="loginFormOtherUser.get('email')?.invalid && loginFormOtherUser.get('email')?.touched">
          <span *ngIf="loginFormOtherUser.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginFormOtherUser.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password" 
            placeholder="Enter your password"
            class="form-control"
            [class.error]="loginFormOtherUser.get('password')?.invalid && loginFormOtherUser.get('password')?.touched"
          >
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="loginFormOtherUser.get('password')?.invalid && loginFormOtherUser.get('password')?.touched">
          <span *ngIf="loginFormOtherUser.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginFormOtherUser.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="login-button" 
        [disabled]="!isFormValid || isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" opacity="0.25"></circle>
            <path d="M12 2 A10 10 0 0 1 22 12" stroke-linecap="round"></path>
          </svg>
          Signing In...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p>Ai Market Place System Â© 2025</p>
    </div>
  </div>
</div>
