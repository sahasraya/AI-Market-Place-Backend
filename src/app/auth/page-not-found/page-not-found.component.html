<div class="page-not-found-container">
  <div class="content-wrapper">
    <!-- Animated 404 Illustration -->
    <div class="error-illustration">
      <div class="error-number">
        <span class="digit">4</span>
        <span class="digit middle">
          <span class="material-icons search-icon">search_off</span>
        </span>
        <span class="digit">4</span>
      </div>
      <div class="floating-elements">
        <span class="material-icons float-icon icon-1">error_outline</span>
        <span class="material-icons float-icon icon-2">help_outline</span>
        <span class="material-icons float-icon icon-3">warning_amber</span>
      </div>
    </div>

    <!-- Error Content -->
    <div class="error-content">
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">

      </p>
      <p class="error-submessage">
        Don't worry, it happens to the best of us. Let's get you back on track.
      </p>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <a class="btn btn-primary" routerLink="/home/use-case">
          <span class="material-icons">home</span>
          Go Back
        </a>
         
      </div>

      <!-- Quick Links -->
      
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
